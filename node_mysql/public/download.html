<body>
    <a resrole="thunder" href="/res/avatar.jpg">download</a>
    <script>
        const a = document.querySelector('a[resrole=thunder]');
        //迅雷协议
        let thunderLink = `AA${a.href}ZZ`;
        thunderLink = "thunder://" + btoa(thunderLink);
        a.href = thunderLink;
    </script>
